<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Discord Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="blur" onclick="out()">
            <div id="menu" onclick="click_menu()">
                <div id="inf">
                    <div class="pro" id="ur1">
                        <div class="ava">
                            <img class="avt" id="rt1" src="./img/avt.png" alt="">
                        </div>
                        <input type="text" id="displayD1" placeholder="Display Name">
                        <input type="text" id="usernameD1" placeholder="Username">
                        <input type="text" id="link1" placeholder="Link Image">
                    </div>
                    <div class="pro" id="ur2">
                        <div class="ava">
                            <img class="avt" id="rt2" src="./img/avt.png" alt="">
                        </div>
                        <input type="text" id="displayD2" placeholder="Display Name">
                        <input type="text" id="usernameD2" placeholder="Username">
                        <input type="text" id="link2" placeholder="Link Image">
                    </div>
                </div>
                <div id="btns">
                    <button id="saved" onclick="save_menu()">Save</button>
                    <button id="swapuser" onclick="swap()">Swap User</button>
                    <button id="fmsg" onclick="clearr()">Clear Messages</button>
                </div>
                <div id="log">
                    <h1>Download Chat</h1>
                    <input type="text" id="code">
                    <div id="bb">
                        <button onclick="download()">Download Chat</button>
                        <button onclick="get()">Get Chat</button>
                    </div>
                </div>
            </div>
        </div>
        <header>
            <button id="Back" onclick="back()"><</button>
            <img class="avt" id="avt1" src="" alt="avt">
            <span class="user" id="user"></span>
            <button id="btnM" onclick="menu()">|||</button>
        </header>
        <div id="profile">
            <img class="avt" id="avt2" src="" alt="avt">
            <h1 class="info" id="user2"></h1>
            <h2 class="info" id="us"></h2>
            <p class="info">This is the beginning of your direct message history with <span id="gh"></span></p>
        </div>
        <hr>
        <messages id="all"></messages>
        <div id="block"></div>
        <nav>
            <div id="write">
                <input type="text" id="typer" placeholder="Message @">
                <div id="bord"></div>
            </div>
            <button id="btn" onclick=""><img id="s/s" src="img/swap.png" alt="Swap"></button>
        </nav>
    </body>
    <script src="app.js"></script>
</html>
